<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../styles/styles.css" rel="stylesheet">
    <title>{% block title %} {% endblock %} </title>
</head>
<body>

<header role="banner">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/page/main">Магазин</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/page/main">Главная <span class="sr-only">(current)</span></a></li>
                    <li><a href="/goods/all">Товары</a></li>
                    <li><a href="/page/about">О нас</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <h1>{% block pageheader %} {% endblock %}</h1>
</header>

<main role="main">
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
</main>

<footer role="contentinfo">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="footer-btm">
                <span>&copy;2015 &laquo;Магазин&raquo; </span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
